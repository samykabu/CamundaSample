<strong>Here you would put the actual form to start the process</strong>

<p>
  You can use this form through Camunda Tasklist
  by setting the formKey of a BPMN Start Event to:
  <code>embedded:app:forms/embedded/start-form.html</code>
</p>

<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label">CheckIn date</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="checkindate"
                   cam-variable-type="Date"
                   required
                   class="form-control" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">CheckOut date</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="checkoutdate"
                   cam-variable-type="Date"
                   required
                   class="form-control" />
        </div>
    </div>

    <script cam-script type="text/form-script">
        // custom JavaScript goes here
    </script>
</form>
